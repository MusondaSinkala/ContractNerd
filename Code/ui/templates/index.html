<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .form-container {
            flex: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            margin-top: 60px;
            min-width: 300px;
        }

        .results-container {
            flex: 1;
            margin-top: 60px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 300px;
            max-height: 600px;
            overflow-y: auto;
        }

        .top-buttons {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .top-buttons a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 15px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #fff;
        }

        .top-buttons a:hover {
            background-color: #4CAF50;
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .header img {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        input, select, button {
            display: block;
            margin: 10px 0;
            width: 100%;
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .description {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .highlight-unenforceable {
            background-color: red;
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .highlight-risky {
            background-color: orange;
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .highlight-nonrisky {
            background-color: green;
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
        }

        .legend {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top-center buttons -->
        <div class="top-buttons">
            <a href="/">Home</a>
            <a href="/about">About</a>
        </div>
        <!-- Left side - Form -->
        <div class="form-container">
            <div class="header">
                <img src="{{ url_for('static', filename='contractnerds_logo.jpg') }}" alt="Contract Nerd Logo">
                <h2>Contract Nerd</h2>
            </div>

            <p class="description">
                Contract Nerd is designed to assist second parties in identifying unreasonable contracts and unconscionable clauses.
            </p>
            <p class="description">
                Select the jurisdiction and contract type below, then upload a contract for analysis.
            </p>

            <form id="analysis-form" enctype="multipart/form-data">
                <label for="jurisdiction">Select Jurisdiction:</label>
                <select id="jurisdiction" name="jurisdiction" required>
                    <option value="" disabled selected>-- Select --</option>
                    <option value="New York">New York</option>
                    <option value="Chicago">Chicago</option>
                </select>

                <label for="contractType">Select Contract Type:</label>
                <select id="contractType" name="contractType" required>
                    <option value="" disabled selected>-- Select --</option>
                    <option value="Employment">Employment</option>
                    <option value="Rental">Rental</option>
                </select>

                <label for="contract">Upload Contract (PDF):</label>
                <input type="file" id="contract" name="contract" accept="application/pdf">

                <button type="submit">Analyze</button>
            </form>

            <div class="legend">
                <b>Legend:</b>
                <span class="highlight-unenforceable">Unenforceable</span>
                <span class="highlight-nonrisky">Enforceable</span>
            </div>
        </div>

        <!-- Right side - Results -->
        <div class="results-container">
            <h2>Analysis Results:</h2>
            <div id="result" class="results-container"></div>
        </div>
    </div>

    <script>
        document.getElementById("analysis-form").onsubmit = async function(event) {
            event.preventDefault();

            let jurisdiction = document.getElementById("jurisdiction").value;
            let contractType = document.getElementById("contractType").value;
            let contractFile = document.getElementById("contract").files[0];

            // Log to check values
            console.log("Jurisdiction:", jurisdiction);
            console.log("Contract Type:", contractType);
            console.log("Contract:", contractFile);

            // Check if both values are selected
            if (!jurisdiction || !contractType) {
                document.getElementById("result").innerHTML = "Error: Please select both a jurisdiction and a contract type.";
                return; // Don't proceed if validation fails
            }

            let formData = new FormData();
            formData.append("jurisdiction", jurisdiction);
            formData.append("contractType", contractType);
            formData.append("contract", contractFile);

            document.getElementById("result").innerHTML = "Analyzing...";

            let response = await fetch("/analyze", {
                method: "POST",
                body: formData
            });

            let data = await response.json();

            if (data.error) {
                document.getElementById("result").innerHTML = "Error: " + data.error;
            } else {
                document.getElementById("result").innerHTML = JSON.stringify(data.result, null, 2)
                    .replace(/Final Output/g, '')
                    .replace(/\*\*/g, '')
                    .replace(/### /g, '');
            }
        };
    </script>
</body>
</html>
